{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'styles/main.css'%}">
    <script src="{%static 'scripts/main.js'%}" defer></script>
    <title>Wridr {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img src="https://i.imgur.com/kVGhGSps.png" width="40" height="20">
          <a class="navbar-item" href="/">Wridr</a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
          <div class="navbar-item">Welcome: {{user.username}}</div>
          <a class="navbar-item" href="/posts">All Posts</a>
          <a class="navbar-item" href="/posts/new/">Create Blog Post</a>
            
          
          
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">More</a>
      
              <div class="navbar-dropdown">
              <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
              <a class="navbar-item" href="/accounts/signup">Signup</a>
              
                
              </div>
            </div>
          </div>
          {% if user.is_authenticated %}
      
          <div class="navbar-end">
            
            {% else %}
            
            <div class="navbar-menu navbar-end">
              <div buttons>

                <a href="{% url 'login' %}" class="button is-info">Login</a>
              </div>
              
            </div>
            {% endif %}  
            </div>
          </div>
        </div>
      </nav>
     
    <div class="container">
        {% block content %}

        {% endblock %}  
    </div>
    
</body>
</html>
